<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>이벤트루프</title>
        <script>
            const onClickLoop = () => {
                console.time("타이머시작");
                console.log("시작!!");

                setTimeout(() => {
                    console.log("0초 뒤에 실행될거예요!!!");
                }, 10000);

                let sum = 0;
                for (let i = 0; i <= 9000000000; i++) {
                    sum += 1;
                }

                console.log("끝!!!");
                console.timeEnd("타이머 끝");
            };
        </script>
    </head>
    <body>
        <button onclick="onClickLoop()">시작하기</button>
    </body>
</html>
